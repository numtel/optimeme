<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deploy New Collection - Optimeme Factory</title>
    <script src="/deps/web3.min.js"></script>
    <script src="/deps/coinbase.min.js"></script>
    <script src="/deps/web3modal.min.js"></script>
    <script src="/index.js" type="module"></script>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/concrete.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
  <main>
    <header>
      <h1><a href="/">Optimeme Factory</a></h1>
      <p>
        <a href="/"><button>Browse Collections</button></a>
        <a href="/deploy.html"><button>Deploy New Collection</button></a>
        <a href="https://github.com/numtel/optimeme"><button>Github</button></a>
      </p>
      <div id="wallet-status"></div>
      <section>
      <h2>Deploy New Collection</h2>
      <form onsubmit="mintCollection(event); return false">
        <fieldset>
          <legend>Collection Parameters</legend>
          <p>
            <label for="name">Name</label>
            <input id="name" type="text">
          </p>
          <p>
            <label for="symbol">Symbol</label>
            <input id="symbol" type="text">
          </p>
        </fieldset>
        <fieldset>
          <legend>Initial Token Mint</legend>
          <button onclick="addToken(); return false">Add Token</button>
          <table id="mints">
            <thead>
              <tr>
                <th>Index</th>
                <th>Image</th>
                <th>Recipient</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </fieldset>
        <p>
          <button type="submit">Mint Collection</button>
        </p>
      </form>
      </section>
    </header>
  </main>
  </body>
</html>
